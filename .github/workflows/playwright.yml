name: Playwright Tests
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  playwright:
    name: "Playwright Tests"
    runs-on: ubuntu-latest
    container:
      image: darkstalker1488/page-factory-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run your tests
        run: npx playwright test
      - name: Show report
        run: allure serve
