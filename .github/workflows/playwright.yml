#Заголовков пайпа на гитхабе будет иметь название коммита;

#Название пайпа;
name: playwright-tests-hyq
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  #Название джоба на карте
  playwright-tests-pz:
    name: "playwright-tests-ass"
    runs-on: ubuntu-latest
    container:
      image: darkstalker1488/page-factory-tests-no-hb
    #Названия шагов, которые будут отображены в пайпе;
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npx playwright test
  other-job:
    name: "cucoldher-job"
    runs-on: ubuntu-latest
    steps:
      - name: PROSTO
        run: cd /


