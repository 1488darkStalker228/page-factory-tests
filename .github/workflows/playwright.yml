#Заголовок пайпа на гитхабе будет иметь название коммита;

#Название пайпа;
name: playwright-tests
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  playwright-tests:
    #Название джоба на карте
    name: "playwright-tests"
    runs-on: ubuntu-latest
    container:
      image: darkstalker1488/page-factory-tests-no-hb
    #Названия шагов, которые будут отображены в джобе;
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npx playwright test



